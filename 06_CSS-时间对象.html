<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS-时间对象</title>
</head>
<body>
<script type="text/javascript">
//    获取当前时间
    var date = new Date();
//    获取年份 4位数
    var year = date.getFullYear();
//    获取月份 0-11
    var month = date.getMonth();
//    获取天数 1-31
    var day = date.getDate();
//    获取小时 0-23
    var hour = date.getHours();
//    获取分钟 0-59
    var second = date.getSeconds();
//    获取秒数 0-59
    var minutes= date.getMinutes();
//    获取周 0-6
    var week = date.getDay();
    console.log(year+"年"
        +(month+1)+"月"
        +day+"日"
    +hour+"时"
    +second+"分"
    +minutes+"秒"
    +"星期"+week);
</script>
</body>
</html>

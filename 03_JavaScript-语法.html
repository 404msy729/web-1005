<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-语法</title>
</head>
<body>
<!--JavaScript代码-->
<script type="text/javascript">
    //语法:语句,函数...
    /*
    一.数据类型:1) 数值型(Number)
              2) 字符串类型
              3) 对象
              4) undefined
              5) null
    JavaScript定义变量: var 数据名称 = 数据值
    JavaScript是一个弱语法的脚本语言,变量的类型由后面的数据值确定
     */
//    1.Number类型
    var a = 10;// 语句与语句之间用分号隔开
    // typeof(变量名) 获得变量的类型
    console.log("a= "+a + " 数据类型:"+typeof (a));
    a=11.5;
    console.log("a= "+a +" 数据类型:"+typeof (a));
//    2.字符串
    var b = "abc";
    console.log("字符串:" +b+" 数据类型:"+typeof (b));
    /*
    扩展:字符串拼接
     两个字符串拼接*/
    var c = " hello world";
    var d = b+c;
    console.log(d)
//    数值类型拼接字符串类型 类型自动转换
    var dd = a+b;//number+string
    console.log(dd + "数据类型:"+typeof (dd));
//    如果加号两边有一个是字符串类型,
    // 则另一端不是字符串类型的会自动转换成字符串拼接
    // 如果加号两边都是number类型
    // 加号会被当成加法运算
    var  aa = 5;
    var ddd = a+aa;
    console.log(ddd)
//    3.布尔类型
    var e = true;
    console.log(e+"数据类型:"+typeof (e));
    var ee = e+d;
    console.log(ee);
//    4.undefined 未定义类型 只定义了变量名称
//    为给定具体值的类型都是undefined
    var f;
    console.log(typeof f );
//    5.空对象 定义了对象但是没有给值 与undefined类似
    var g = null;
    console.log(typeof g);
    /*
    变量命名规则:
    1.见名知意
    2.区分大小写
    3.由数字,字母,下划线,美元符组成 数字不能开头
    4.不能用保留字和关键字
     */
</script>

</html>

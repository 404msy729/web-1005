<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript-数组</title>
</head>
<body>
<script type="text/javascript">
    /*
    数组定义:
    var arr = new Array();
    var arr = [1,2,3];
    数组特点:
    1.可以不给定数组的长度
    2.可以存储多种类型的数据
    3.通过下标可以进行元素的访问
    */
    var arr = [ 1,2,"abc",null];
    for(var i = 0 ;i<arr.length;i++){
        console.log(arr[i])
    }
//    特殊性1
    var arr1 = [];//定义一个空数组
    console.log(arr1[0]);// 当取得数组下标超过元素个数,不会报数组越界异常,而是直接返回undefined
//    特殊性2
    console.log(arr);//直接输出数组对象
//    通过创建Array对象的方式定义数组
    var arr2 = new Array();
//    添加元素
//    利用push方法添加一个或多个元素,尾部追加
    arr2.push(2,"ouiws",null,"谁呀",0.69);
    arr2.push(3.25632154);
    console.log(arr2)
//    利用unshift方法在数组头部添加一个或多个元素
    arr2.unshift("哎呀","...","我去",0);
//    根据下标替换元素
    arr2[2] = "first";
    console.log(arr2);
//    在JavaScript 中数字组插入元素比较麻烦,需要重新创建数组
//    没有直接的insert方法
//    删除元素
//    从尾部弹出元素
    var t = arr2.pop();// 弹出尾部数据,数组删除元素
    console.log(t);
    console.log(arr2);//输出弹出后的元素
//    删除某些元素
//    第一个参数,删除的起始位置,包括当前下标
//    第二个参数,删除的个数
    var arr3 = arr2.splice(0,2);
    console.log(arr3);
    console.log(arr2);
//    从第三个参数以后都表示是添加的新元素
    arr2.splice(2,4,333,444,555);
    console.log(arr2);
//    弹出头部元素,取出的同时会删除
    var t1=arr2.shift();
    console.log(t1);
//   unshift,shift,push,pop,splice

</script>
</body>
</html>
